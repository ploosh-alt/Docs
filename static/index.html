        <meta name="description" content="Evade censorship">
        <!-- Open Graph tags -->
        <meta property="og:title" content="Plooshi Docs">
        <meta property="og:description" content="Evade censorship">
        <meta property="og:image" content="/ploosh.webp">
        <!-- End Open Graph Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="" id="favicon">
        <script src="./script/particles.js"></script>
    </head>

    <body>
        <script>
            document.body.setAttribute('data-appearance', (localStorage.getItem('incog||appearance')))
        </script>
        <header data-init>
            <div class="search"></div>
            <nav></nav>
            <a id="open-nav"><i style="color: var(--accent)" class="fa-solid fa-ellipsis-v secondary"></i></a>
            <a id="close-nav">close</a>
        </header>
        <main></main>
        <div style="display: none" class="access-panel">
            <div class="controls">
                <img class="icon" src="index.svg">
                <input disabled="disabled" value="">
                <button class="interact access-link" style="margin-right: 5px">attachment</button>
                <button class="interact refresh-access" style="margin-right: 5px">refresh</button>
                <button class="interact close-access">close</button>
            </div>
        </div>
        <iframe src="about:blank" class="access-frame"
            style="position: absolute; overflow-x: hidden; width: 100%; height: 100%; display: none; border: none; background: #FFF;"></iframe>
        <form id="access-form"></form>
        <div class="particles"></div>
        <script src="uv/uv.bundle.js"></script>
        <script src="uv/uv.config.js"></script>
        <script src="script/index.js" type="module"></script>
    </body>
